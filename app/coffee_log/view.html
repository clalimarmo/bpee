<div class="nothing-loaded">
  No file loaded.
</div>
<table class="content history">
  <thead>
    <tr>
      <th>Date</th>
      <th>Barista</th>
      <th>Method</th>
      <th>Brew Time</th>
      <th>Brew Temp</th>
      <th>Grind</th>
      <th>Roast</th>
      <th>Capacity Setting</th>
      <th>Grind Scoops</th>
      <th>Rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="records">
  </tbody>
  <tbody class="add-record">
    <td></td>
    <td><input name="barista" type="text" class="value" /></td>
    <td>
      <select name="method" class="value">
        <option value="standard">standard</option>
        <option value="inverted">inverted</option>
      </select>
    </td>
    <td><input name="brew_time" type="number" class="value" /></td>
    <td><input name="brew_temp" type="number" class="value" /></td>
    <td>
      <select name="grind" class="value">
        <option value="fine">fine</option>
        <option value="medium-fine">medium-fine</option>
        <option value="medium">medium</option>
        <option value="medium-coarse">medium-coarse</option>
        <option value="coarse">coarse</option>
      </select>
    </td>
    <td>
      <select name="roast" class="value">
        <option value="light">light</option>
        <option value="medium">medium</option>
        <option value="dark">dark</option>
      </select>
    </td>
    <td><input name="capacity_setting" type="number" min="1" max="4" class="value" /></td>
    <td><input name="grind_scoops" type="number" min="0" class="value" /></td>
    <td><input name="rating" type="number" min="0" max="1" step=".01" class="value" /></td>
    <td><input type="submit" value="Add Record" /></td>
  </tbody>
</table>
